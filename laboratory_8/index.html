<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимізація зображень</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="hero">
        <picture>
            <source
                srcset="https://picsum.photos/1920/600?1 1920w,
                        https://picsum.photos/1280/400?1 1280w,
                        https://picsum.photos/640/200?1 640w"
                sizes="100vw"
                type="image/jpeg">
            <img src="https://picsum.photos/1280/400?1" 
                 alt="Головне зображення"
                 width="1920" 
                 height="600">
        </picture>
    </header>

    <main class="container">
        <section class="about">
            <div class="content-image">
                <picture>
                    <source 
                        srcset="https://picsum.photos/800/600?2" 
                        media="(min-width: 1024px)">
                    <img src="https://picsum.photos/400/300?2" 
                         alt="Про нас"
                         loading="lazy"
                         width="600" 
                         height="400">
                </picture>
            </div>
        </section>

        <section class="gallery">
            <div class="gallery-grid">
                <figure class="gallery-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3C/svg%3E"
                         data-src="https://picsum.photos/800/600?3"
                         data-srcset="https://picsum.photos/1024/768?3 1024w,
                                    https://picsum.photos/640/480?3 640w,
                                    https://picsum.photos/320/240?3 320w"
                         alt="Міський пейзаж"
                         loading="lazy"
                         class="lazy">
                </figure>
                <figure class="gallery-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3C/svg%3E"
                         data-src="https://picsum.photos/800/600?4"
                         data-srcset="https://picsum.photos/1024/768?4 1024w,
                                    https://picsum.photos/640/480?4 640w,
                                    https://picsum.photos/320/240?4 320w"
                         alt="Природний пейзаж"
                         loading="lazy"
                         class="lazy">
                </figure>
                <figure class="gallery-item">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3C/svg%3E"
                         data-src="https://picsum.photos/800/600?5"
                         data-srcset="https://picsum.photos/1024/768?5 1024w,
                                    https://picsum.photos/640/480?5 640w,
                                    https://picsum.photos/320/240?5 320w"
                         alt="Архітектура"
                         loading="lazy"
                         class="lazy">
                </figure>
            </div>
        </section>

        <section class="features">
            <div class="feature">
                <i class="fas fa-camera fa-2x"></i>
                <h3>Якісні фото</h3>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <h3>Адаптивність</h3>
            </div>
            <div class="feature">
                <i class="fas fa-bolt fa-2x"></i>
                <h3>Швидкість</h3>
            </div>
        </section>
    </main>

    <script src="lazy-load.js"></script>
</body>
</html>
