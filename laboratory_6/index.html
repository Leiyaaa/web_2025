<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільтрація та сортування</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filters-panel">
            <div class="search-box">
                <input type="text" id="search" placeholder="Пошук товарів...">
            </div>
            
            <div class="filter-controls">
                <select id="category">
                    <option value="">Всі категорії</option>
                    <option value="electronics">Електроніка</option>
                    <option value="clothing">Одяг</option>
                    <option value="books">Книги</option>
                </select>
                
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Мін. ціна">
                    <input type="number" id="maxPrice" placeholder="Макс. ціна">
                </div>
                
                <select id="sortBy">
                    <option value="name-asc">За назвою (А-Я)</option>
                    <option value="name-desc">За назвою (Я-А)</option>
                    <option value="price-asc">За ціною (зростання)</option>
                    <option value="price-desc">За ціною (спадання)</option>
                </select>
            </div>
            
            <div class="active-filters" id="activeFilters"></div>
            <button id="resetFilters">Скинути фільтри</button>
        </div>

        <div id="itemsContainer" class="items-grid"></div>
    </div>
    
    <script src="data.js"></script>
    <script src="filters.js"></script>
    <script src="app.js"></script>
</body>
</html>
