<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна - FlexBox Layout</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
            --text-color: #2c3e50;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 { color: var(--primary-color); }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 2rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ласкаво просимо до FlexBox Layout</h1>
        <p>Це головна сторінка нашого проекту з вивчення FlexBox.</p>
        <a href="Lab3.html" class="btn">Перейти до демонстрації FlexBox</a>
    </div>
</body>
</html>
