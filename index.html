<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер зображень</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container" tabindex="0">
        <!-- Slider title for accessibility -->
        <h2 class="sr-only">Галерея зображень</h2>
        
        <div class="slides">
            <div class="slide active">
                <img src="https://placekitten.com/800/400?image=1" alt="Котик 1">lt="Котик 1">
            </div>
            <div class="slide">
                <img src="https://placekitten.com/800/400?image=2" alt="Котик 2">lt="Котик 2">
            </div>
            <div class="slide">
                <img src="https://placekitten.com/800/400?image=3" alt="Котик 3">lt="Котик 3">
            </div>
            <div class="slide">
                <img src="https://placekitten.com/800/400?image=4" alt="Котик 4">lt="Котик 4">
            </div>
            <div class="slide">
                <img src="https://placekitten.com/800/400?image=5" alt="Котик 5">lt="Котик 5">
            </div>
        </div>
        
        <button class="prev" aria-label="Попередній слайд" title="Попередній слайд">&#10094;</button>
        <button class="next" aria-label="Наступний слайд" title="Наступний слайд">&#10095;</button>
        
        <div class="slider-controls">
            <div class="dots" role="tablist" aria-label="Навігація по слайдах">
                <!-- Навігаційні точки будуть додані через JavaScript -->
            </div>
            
            <div class="counter" aria-live="polite">
                <span class="current">1</span>/<span class="total">5</span>
            </div>
    
            <button class="autoplay-control" aria-label="Старт/пауза автопрогравання" title="Старт/пауза автопрогравання">
                <span class="play-icon">▶</span>
                <span class="pause-icon hidden">⏸</span>
            </button>
        </div>
        
        <div class="progress-bar" aria-hidden="true">
            <div class="progress"></div>
        </div>
    </div>

    <script src="slider.js"></script>
    <script src="fallback-images.js"></script>
    <script src="debug.js"></script>
    <script src="create-cat-images.js"></script>
</body>
</html>
